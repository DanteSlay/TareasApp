<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font awesome icons -->
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

<form class="mx-1 mx-md-4" method="post"
        th:action="@{/register/submit}"
        th:object="${newUser}">

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-floating flex-fill mb-0"
                th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required="required"/>
            <label class="form-label" for="username">Your Name</label>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                 class="help-block" style="color: red"></div>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-floating flex-fill mb-0" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required="required"/>
            <label class="form-label" for="email">Your Email</label>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="help-block" style="color: red" id="email-error"></span>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-floating flex-fill mb-0" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required="required"/>
            <label class="form-label" for="password">Password</label>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                  class="help-block" style="color: red" id="password-error"></span>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <div class="form-floating flex-fill mb-0">
            <input type="password" id="repeatPassword" class="form-control" name="repeatPassword" required="required"/>
            <label class="form-label" for="repeatPassword">Repeat your password</label>
        </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </div>

</form>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
