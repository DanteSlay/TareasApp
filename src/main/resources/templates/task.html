<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${taskDt.title}">Title</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4" th:text="${taskDt.title}">Título</h1>
        <div class="alert alert-info" role="alert">
            <h3 th:text="${taskDt.status.getText()}">Estado</h3>
        </div>
        <div class="alert alert-warning" role="alert">
            <h3 th:text="${taskDt.allDay} ?
                            #{task.form.dueDate} + ' ' + ${taskDt.dueDate} + ' ' + #{task.form.allDay} :
                            #{task.form.dueDate} + ' ' + ${taskDt.dueDate} + ' ' + ${taskDt.time}">Fecha de Vencimiento</h3>
        </div>
        <h3 class="mt-4" th:text="#{task.form.description}">Descripción</h3>
        <p th:text="${taskDt.description}">Tarea</p>
    </div>
</body>
<footer>
    <table>
        <thead>
        <tr th:colspan="2" th:text="#{task.languages}">Idiomas</tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <a th:href="@{/changeLanguage?lang=en}">
                    <button class="btn btn-primary" style="color: red" th:text="#{task.btn.en}">Ingles</button>
                </a>
            </td>
            <td>
                <a th:href="@{/changeLanguage?lang=es}">
                    <button class="btn btn-primary" style="color: yellow" th:text="#{task.btn.es}">Español</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</footer>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</html>
