<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <title>Nueva Tarea</title>
</head>
<body>
  <form method="post" th:action="@{/new}"
                        th:object="${taskDt}">
    <div class="mb-3 d-inline-flex p-2"
            th:classappend="${#fields.hasErrors('title')} ? 'has-error'">
        <label for="title" class="form-label d-inline-flex p-2">Titulo</label>
        <input type="text" class="form-control d-inline-flex p-2" id="title" placeholder="Tarea..." th:field="*{title}">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
              class="help-block" id="title-error">Errores</span>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3"
            th:classappend="${#fields.hasErrors('dueDate')} ? 'has-error'">
        <label for="dueDate" class="form-label">Fecha</label>
        <input class="form-control" type="date" id="dueDate" th:field="*{dueDate}">
        <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"
              class="help-block" id="dueDate-error">Errores</span>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="status">Estado</label>
        <select class="form-select" id="status" th:field="*{status}">
            <option value="" selected>...</option>
            <option th:each="status : ${T(com.javi.tareas.entities.Status).values()}"
                    th:value="${status}" th:text="${status.getText()}"></option>
        </select>
    </div>
      <button type="submit" class="btn btn-primary">Crear nueva Tarea</button>
  </form>
</body>
</html>
