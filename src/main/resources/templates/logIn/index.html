<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/registro.css">

    <title th:text="#{myUser.title.signIn}">Sign In</title>
</head>
<body class="d-block">
    <nav th:replace="~{fragments/navTop::navTop}"></nav>
    <div class="container text-center mb-3" style="padding-top: 40px">
        <form method="post" th:action="@{/login}">
            <h1 class="h3 mb-3 fw-normal" th:text="#{myUser.title.titleLogIn}">Please log in</h1>
            <div class="linea form-floating">
                <span th:if="${error != null}" th:text="#{myUser.authenticationFail.error}" style="color: red"></span>
                <input type="email" class="form-control" id="email" name="username" placeholder="name@example.com">
                <label for="email" th:text="#{myUser.title.email}">Email address</label>
            </div>
            <div class="linea form-floating" >
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password" th:text="#{myUser.title.password}">Password</label>
            </div>
            <div class="row" style="margin-top: 15px">
                <div class="col d-flex justify-content-center">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#viewUser" th:text="#{myUser.title.forgot}">Forgot your password?</a>
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2" th:text="#{myUser.title.account}">Don't have an account?</p>
                        <button type="button" class="btn btn-outline-danger">
                            <a th:href="@{/login/newUser}" style="text-decoration: none; color: inherit;" th:text="#{myUser.title.new}">Create new</a>
                        </button>
                    </div>
                </div>
            </div>
            <button class="w-50 btn btn-lg btn-primary" type="submit" th:text="#{myUser.title.logIn}">Sign in</button>
        </form>
    </div>
    <th:block th:replace="~{fragments/viewUserModal :: modal('viewUser')}"/>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
