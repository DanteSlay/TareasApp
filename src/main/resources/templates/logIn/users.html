<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot passwords</title>
</head>
<body>
    <h3>Email</h3>
    <p th:text="${userDt.email}">Email</p>
    <h3>Password</h3>
    <p th:text="${userDt.password}">Password</p>
    <a th:href="@{/home/{id}(id=${userDt.id})}" class="btn btn-primary">Iniciar sesion</a>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
